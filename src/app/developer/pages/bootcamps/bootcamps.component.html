<div class="container">

    <div class="row ">
        <div *ngFor="let item of bootcamps$ | async">
            <span> Empresa: {{item.empresa}}</span>
            <div class="col-sm-8 col-md-7 col-lg-12 bg-light p-2 mb-4 text d-flex justify-content-between">
                <span> Descripcion: {{item.description}}</span>
                <div class="btnlink">
                    <button type="button" (click)="register()" class="btn-anotarse">Anotarse</button>
                </div>
            </div>
        </div>
    </div>

</div>
