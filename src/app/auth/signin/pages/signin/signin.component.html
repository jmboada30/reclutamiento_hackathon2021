<div class="full-width d-flex justify-content-center and align-items-center">
  <app-card [title]="'Bootcamp-JJJL'">
    <form
      class="rounded"
      [formGroup]="form"
      autocomplete="off"
      (ngSubmit)="onSubmit()"
    >
      <!-- email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Correo electrónico "
        />
        <span
          class="form-text text-danger"
          *ngIf="campoInvalido('email').error"
          >{{ campoInvalido("email").msg }}</span
        >
      </div>

      <!-- password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="contraseña"
        />
        <span
          class="form-text text-danger"
          *ngIf="campoInvalido('password').error"
          >{{ campoInvalido("password").msg }}</span
        >
      </div>

      <button type="submit" class="btn w-100 text-center">Ingresar</button>

      <hr />

      <div class="text-muted text-center">
        <small>¿No tienes cuenta?</small>
        <br />
        <small>Registrate gratis como: </small>
      </div>

      <div class="mt-3 text-center d-flex justify-content-between">
        <a routerLink="/auth/register/dev">Desarrollador</a>
        <a routerLink="/auth/register/company">Empresa</a>
      </div>
    </form>
  </app-card>
</div>
