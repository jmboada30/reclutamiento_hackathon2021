<div class="container mt-4">
    <h2 class="text-center">Nuevo Bootcamp</h2>
    <div class="row">
        <div class="col">
            <div>
                <form [formGroup]="formNewBootcamp" (ngSubmit)="createBootcamp(formNewBootcamp.value)">
                    <div class="row mt-3">
                        <div class="col-12 col-md">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="inputEmail4" 
                                    placeholder="nombre o titulo del bootcamp" 
                                    name="title"
                                    formControlName="title"
                                    autofocus
                                    >
                              </div>
                        </div>
                        <div class="col-12 col-md">
                            <div class="form-group">
                                <label for="empresa">Empresa</label>
                                <select 
                                    class="form-control"
                                    name="idCompany" 
                                    formControlName="idCompany" 
                                    *ngFor="let el of listCompanies | async">
                                    <option value="{{el.idDoc}}">{{ el.nameCompany }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="form-group">
                                <label for="members">Total de miembros</label>
                                <input type="number" name="totalMembers" formControlName="totalMembers" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="duracion">Duración</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    placeholder="tiempo estimado"
                                    name="duration"
                                    formControlName="duration"
                                >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="members">Descripción</label>
                                <textarea 
                                    type="text" 
                                    class="form-control" 
                                    rows="10"
                                    name="description"
                                    formControlName="description"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
